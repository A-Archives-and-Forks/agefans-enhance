<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>plyr</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/plyr@3.6.4/dist/plyr.min.css"
    />
    <style>
      .empty {
        background: #000;
        text-align: center;
        font-size: 88px;
        color: white;
        line-height: 100vh;
      }
      body {
        margin: 0;
        font-family: Helvetica, sans-serif;
      }
      html,
      body,
      .empty {
        width: 100vw;
        height: 100vh;
      }
      .plyr {
        height: 100vh;
      }
      video {
        width: 0;
        height: 0;
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- http://clips.vorwaerts-gmbh.de/big_buck_bunny.mp4 -->

    <div class="empty" style="display: block">Enter URL</div>
    <video id="player"></video>
    <!-- <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.4/dist/plyr.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.4/dist/plyr.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
